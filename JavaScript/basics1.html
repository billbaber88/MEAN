    <script>
    //1
    var x = [];
    x.push("coding");
    x.push("dojo");
    x.push("rocks");
    x.pop();
    console.log(x[x.length - 1]);
    
    //2
    const y = [];
    y.push(88);

    //3
    var z = [9, 10, 6, 5, -1, 20, 13, 2];
    //print all
    for (var i = 0; i<z.length; i++){
        console.log(z[i]);
    }
    //print all except last
    for (var i = 0; i<z.length-1; i++){
        console.log(z[i]);
    }

    //4
    var names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];
    //names length
    for (var i = 0; i<names.length; i++){
        console.log(names[i].length)
    }
    //print only if length is 5
    for (var i = 0; i<names.length; i++){
        if(names[i].length === 5){
            console.log(names[i])
        }
    }

    //5
    function yell(string){
        return string.toUpperCase();
    }
    console.log(yell("wasssssup"))
</script>
