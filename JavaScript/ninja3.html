<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }

            sayName() {
                console.log("Hello my name is " + this.name + ". You killed my father. Prepare to die.");
                return this;
            }

            showStats() {
                console.log(this.name + ": Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength + ".")
            }

            drinkSake() {
                this.health += 10;
                return this;
            }

            kick(ninja) {
                ninja.health -= 15;
                console.log(ninja.name + " was kicked by " + this.name + "! 15 health was lost");
                return this;
            }

            punch(ninja) {
                ninja.health -= 5;
                console.log(ninja.name + " was kicked by " + this.name + "! 5 health was lost");
                return this;
            }
        }

        class Sensei extends Ninja {
            constructor(name) {
                super(name)
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
            }

            speakWisdom() {
                super.drinkSake();
                console.log("I drink therefore I am smarter and stronger");
                this.wisdom += 1;
                return this;
            }

            showStats() {
			console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}, Wisdom: ${this.wisdom}`);
		}
        }

        const blueNinja = new Ninja("Goemon");
        const redNinja = new Ninja("Bill Gates");
        redNinja.showStats();
        redNinja.drinkSake();
        redNinja.showStats();
        blueNinja.punch(redNinja);
        redNinja.showStats();

        const superSensei = new Sensei("Master Splinter");
        superSensei.showStats();
        superSensei.speakWisdom();
        superSensei.showStats();


    </script>
</body>

</html>
